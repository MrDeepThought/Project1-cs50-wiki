{% extends "encyclopedia/layout.html" %}
{% block title %}
Create New Page
{% endblock %}
{% block body %}
<h1 style="color:teal">Create New Page</h1>
<form class="new-page" action="{% url 'encyclopedia:newPage' %}" method="post">
    {% csrf_token %}
    <h3>Title:</h3>
    <input type="text" name="title" placeholder="Page Title" required>
    <h3>Content:</h3>
    <textarea name="content" rows="7" cols="80" required
        placeholder="Type the content for your page here."></textarea>
    <br>
    <input type="submit" name="save" value="Save">
</form>
{% endblock %}
